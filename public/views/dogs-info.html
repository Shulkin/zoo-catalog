<div style="border: 1px solid black">
  <div style="margin-left: 1.5em">
    <h2>{{dog.name}}</h2>
    <div style="margin-top: 1em">
      <h3><b>Age:</b> <span>{{dog.age}}</span></h3>
      <h3><b>Breed:</b> <span>{{dog.breed}}</span></h3>
    </div>
    <!-- close button -->
    <a ui-sref="dogs">
      <span class="glyphicon glyphicon-remove"></span>
    </a>
  </div>
</div>
