<div class="text-center">
  <!-- Header -->
  <h3>This is our dogs</h3>
</div>
<!--
  Arrange grid:
  1) 2 columns per element on large screens (total 6)
  2) 3 columns per element on medium screens (total 4)
  3) 4 columns per element on small screens (total 3)
  3) 6 columns per element on extra small screens (total 2)
-->
<div uib-carousel no-wrap="true"> <!-- create carousel -->
  <!-- track pages by $index -->
  <div uib-slide ng-repeat="page in dogs.pages track by $index" index="$index">
    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 thumb" ng-repeat="dog in page">
      <!-- cursor as pointer and no border on thumbnail -->
      <a class="thumbnail my-no-border my-cursor-pointer" ng-click="dogs.delete(dog.id)">
        <img class="img-responsive" src="http://placehold.it/150x150" alt="">
        <!-- don't select caption -->
        <div class="text-center my-no-user-select">
          {{dog.name}}
        </div>
      </a>
    </div>
  </div>
</div>
<!-- Dogs list -->
<!-- Remark! 'dogs' is a controller DogsCtrl -->
<!--
  Animation - fade-in on new page
  1) my-fade is a custom animation class, need ng-show to work
  2) Place my-fade and ng-show to div.row to animate whole gallery, or to a.thumbnail to animate individual elements
-->
