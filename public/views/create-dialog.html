<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"
          ng-click="dialog.cancel()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{dialog.title}}</h4>
      </div>
      <div class="modal-body">
        <form>
          <!-- Parameters -->
          <div class="form-group"> <!-- name -->
            <input type="text" class="form-control input-lg text-center"
              placeholder="Name" ng-model="dialog.name">
          </div>
          <div class="form-group"> <!-- age -->
            <input type="text" class="form-control input-lg text-center"
              placeholder="Age" ng-model="dialog.age">
          </div>
          <div class="form-group"> <!-- breed -->
            <input type="text" class="form-control input-lg text-center"
              placeholder="Breed" ng-model="dialog.breed">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <!-- Submit form to create new dog -->
        <button type="button" class="btn btn-primary"
          ng-click="dialog.close()">Ok</button>
        <button type="button" class="btn"
          ng-click="dialog.cancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>
