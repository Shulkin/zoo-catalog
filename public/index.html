<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zoo Catalog</title>
    <!-- Scrolls (css) -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Custom css classes -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Spells (js) -->
    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.min.js"></script>
    <!-- UI-Router -->
    <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!-- Angular modal service by dwmkerr -->
    <script src="//rawgit.com/dwmkerr/angular-modal-service/master/dst/angular-modal-service.js"></script>
    <!-- Application source js -->
    <script src="js/services/utilities.js"></script>
    <script src="js/controllers/modal-ctrl.js"></script>
    <script src="js/controllers/dogs-ctrl.js"></script>
    <script src="js/controllers/dogs-info-ctrl.js"></script>
    <script src="js/services/dogs-service.js"></script>
    <script src="js/services/dogs-mock.js"></script>
    <script src="js/app-routes.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="zoo.app">
    <!-- Header menu -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="home">Home</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a ui-sref="dogs">Dogs</a></li>
          <li><a ui-sref="cats">Cats</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <!-- Dynamic content will be injected here -->
      <div ui-view></div>
    </div>
  </body>
</html>
